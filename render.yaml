services:
  - type: web
    name: trading-bot
    env: python
    pythonVersion: 3.11
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run dashboard.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: STREAMLIT_SERVER_PORT
        value: "8501"
      - key: STREAMLIT_SERVER_ADDRESS
        value: "0.0.0.0"
